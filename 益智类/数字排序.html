<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°å­—æ’åº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 400px;
        }

        .num-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .num-btn:hover {
            transform: scale(1.1);
        }

        .num-btn.selected {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        .num-btn.correct {
            background: linear-gradient(145deg, #27ae60, #1e8449);
        }

        .message {
            font-size: 1.3rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
            min-height: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            margin: 5px;
        }

        .btn-restart {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            animation: pop 0.5s ease;
        }

        .win-content h2 {
            font-size: 2.5rem;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .win-content p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ğŸ”¢ æ•°å­—æ’åº</h1>

    <div class="info-bar">
        <div class="info-item">ç§»åŠ¨æ¬¡æ•°: <span id="moves">0</span></div>
    </div>

    <div class="game-container">
        <div class="message" id="message">æŠŠæ•°å­—ä»å°åˆ°å¤§æ’åº</div>

        <div class="numbers" id="numbers"></div>

        <button class="btn btn-restart" onclick="initGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>ğŸ‰ å®Œæˆ!</h2>
            <p>å¤ªæ£’äº†!</p>
            <p>ç§»åŠ¨æ¬¡æ•°: <span id="finalMoves">0</span></p>
            <button class="btn btn-restart" onclick="nextGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        let numbers = [];
        let selectedIndex = null;
        let moves = 0;
        let isSorted = false;

        function initGame() {
            // ç”Ÿæˆéšæœºæ•°å­—
            numbers = [];
            const count = 8;
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * 99) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }

            selectedIndex = null;
            moves = 0;
            isSorted = false;

            document.getElementById('moves').textContent = '0';
            document.getElementById('message').textContent = 'ç‚¹å‡»ä¸¤ä¸ªæ•°å­—äº¤æ¢ä½ç½®';
            document.getElementById('winOverlay').style.display = 'none';

            renderNumbers();
        }

        function renderNumbers() {
            const container = document.getElementById('numbers');
            container.innerHTML = '';

            numbers.forEach((num, index) => {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.textContent = num;
                btn.onclick = () => handleClick(index);

                if (index === selectedIndex) {
                    btn.classList.add('selected');
                }

                // æ£€æŸ¥æ˜¯å¦åœ¨æ­£ç¡®ä½ç½®
                const sorted = [...numbers].sort((a, b) => a - b);
                if (num === sorted[index]) {
                    btn.classList.add('correct');
                }

                container.appendChild(btn);
            });
        }

        function handleClick(index) {
            if (isSorted) return;

            if (selectedIndex === null) {
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                selectedIndex = index;
            } else if (selectedIndex === index) {
                // å–æ¶ˆé€‰æ‹©
                selectedIndex = null;
            } else {
                // äº¤æ¢æ•°å­—
                [numbers[selectedIndex], numbers[index]] = [numbers[index], numbers[selectedIndex]];
                moves++;
                document.getElementById('moves').textContent = moves;
                selectedIndex = null;

                // æ£€æŸ¥æ˜¯å¦æ’åºå®Œæˆ
                if (checkSorted()) {
                    isSorted = true;
                    document.getElementById('message').textContent = 'ğŸ‰ æ’åºå®Œæˆ!';
                    document.getElementById('finalMoves').textContent = moves;
                    setTimeout(() => {
                        document.getElementById('winOverlay').style.display = 'flex';
                    }, 500);
                }
            }

            renderNumbers();
        }

        function checkSorted() {
            const sorted = [...numbers].sort((a, b) => a - b);
            return numbers.every((num, index) => num === sorted[index]);
        }

        function nextGame() {
            document.getElementById('winOverlay').style.display = 'none';
            initGame();
        }

        initGame();
    </script>
</body>
</html>
