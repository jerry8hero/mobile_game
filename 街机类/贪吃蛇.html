<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .game-container {
            background: #1a252f;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .control-hint {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .speed-select {
            margin-bottom: 15px;
        }

        .speed-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            margin: 0 5px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .speed-btn.active {
            background: #27ae60;
            font-weight: bold;
        }

        .btn-restart {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: white;
            animation: pop 0.5s ease;
            border: 2px solid #e74c3c;
        }

        .game-over-content h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .game-over-content p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .new-record {
            color: #f39c12;
            font-size: 1.5rem;
            margin: 15px 0;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes snakeMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* PCç«¯ */
        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; }
            .info-bar { gap: 30px; }
            .info-item { padding: 10px 20px; font-size: 1.1rem; }
            #gameCanvas { width: 400px; height: 400px; }
            .dpad { display: none; }
        }

        /* ç§»åŠ¨ç«¯ */
        @media (max-width: 767px) {
            body { padding: 10px; }
            h1 { font-size: 1.5rem; margin-bottom: 10px; }
            .info-bar { gap: 15px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
            .info-item { padding: 6px 12px; font-size: 0.85rem; }
            .game-container { padding: 10px; }
            #gameCanvas { width: 280px; height: 280px; }
            .control-hint { font-size: 0.8rem; margin-bottom: 10px; }
            .speed-btn { padding: 6px 12px; font-size: 0.75rem; margin: 0 2px; }
            .btn-restart { padding: 10px 20px; font-size: 0.9rem; }
            .dpad { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 15px; max-width: 180px; margin-left: auto; margin-right: auto; }
            .dpad-btn { padding: 15px; font-size: 1.2rem; }
            .dpad-center { visibility: hidden; }
        }

        /* è¶…å°å±å¹• */
        @media (max-width: 380px) {
            #gameCanvas { width: 240px; height: 240px; }
            h1 { font-size: 1.2rem; }
            .info-item { padding: 5px 10px; font-size: 0.75rem; }
        }

        /* æ¨ªå±ç§»åŠ¨ç«¯ */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 { font-size: 1.3rem; margin-bottom: 5px; }
            .info-bar { margin-bottom: 5px; }
            #gameCanvas { width: 300px; height: 200px; }
            .controls { margin-top: 10px; }
            .dpad { margin-top: 5px; }
        }

        /* è§¦æ‘¸ä¼˜åŒ– */
        .speed-btn, .btn-restart, .dpad-btn {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡</h1>

    <div class="info-bar">
        <div class="info-item">å¾—åˆ†: <span id="score">0</span></div>
        <div class="info-item">é•¿åº¦: <span id="length">1</span></div>
    </div>

    <div class="speed-select">
        <button class="speed-btn active" onclick="setSpeed(150)">æ…¢</button>
        <button class="speed-btn" onclick="setSpeed(100)">ä¸­</button>
        <button class="speed-btn" onclick="setSpeed(60)">å¿«</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="controls">
        <p class="control-hint">ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶ç§»åŠ¨</p>
        <!-- ç§»åŠ¨ç«¯è™šæ‹Ÿæ–¹å‘é”® -->
        <div class="dpad" id="dpad">
            <div class="dpad-center"></div>
            <button class="dpad-btn" onclick="changeDirection('up')">â¬†ï¸</button>
            <div class="dpad-center"></div>
            <button class="dpad-btn" onclick="changeDirection('left')">â¬…ï¸</button>
            <button class="dpad-btn" onclick="changeDirection('down')">â¬‡ï¸</button>
            <button class="dpad-btn" onclick="changeDirection('right')">â¡ï¸</button>
        </div>
        <button class="btn-restart" onclick="initGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>ğŸ’€ æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <p>è›‡çš„é•¿åº¦: <span id="finalLength">0</span></p>
            <p class="new-record" id="newRecord" style="display: none">ğŸ‰ æ–°çºªå½•!</p>
            <button class="btn-restart" onclick="closeAndRestart()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let gameLoop = null;
        let speed = 150;
        let isGameOver = false;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        function setSpeed(s) {
            speed = s;
            document.querySelectorAll('.speed-btn').forEach((btn, i) => {
                const speeds = [150, 100, 60];
                btn.classList.toggle('active', speeds[i] === s);
            });
            if (!isGameOver) {
                clearInterval(gameLoop);
                gameLoop = setInterval(gameUpdate, speed);
            }
        }

        function initGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];

            // åˆå§‹æ–¹å‘
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };

            score = 0;
            isGameOver = false;

            document.getElementById('score').textContent = '0';
            document.getElementById('length').textContent = snake.length;
            document.getElementById('gameOverOverlay').style.display = 'none';

            spawnFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, speed);

            draw();
        }

        function spawnFood() {
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);

                valid = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function gameUpdate() {
            if (isGameOver) return;

            direction = { ...nextDirection };

            // è®¡ç®—æ–°çš„å¤´éƒ¨ä½ç½®
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // ç§»åŠ¨è›‡
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('length').textContent = snake.length;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼çº¿ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = '#111';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // é£Ÿç‰©é—ªå…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                4,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                // å¤´éƒ¨é¢œè‰²ä¸åŒ
                if (index === 0) {
                    ctx.fillStyle = '#27ae60';
                } else {
                    // èº«ä½“æ¸å˜
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(39, 174, 96, ${alpha})`;
                }

                // åœ†è§’çŸ©å½¢
                const x = segment.x * gridSize + 1;
                const y = segment.y * gridSize + 1;
                const size = gridSize - 2;

                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 5);
                ctx.fill();

                // çœ¼ç›ï¼ˆä»…å¤´éƒ¨ï¼‰
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 4;
                    const eyeOffset = 5;

                    // æ ¹æ®æ–¹å‘ç»˜åˆ¶çœ¼ç›
                    let eye1X, eye1Y, eye2X, eye2Y;
                    const centerX = x + size / 2;
                    const centerY = y + size / 2;

                    if (direction.x === 1) { // å‘å³
                        eye1X = x + size - eyeOffset - eyeSize;
                        eye1Y = centerY - eyeOffset;
                        eye2X = x + size - eyeOffset - eyeSize;
                        eye2Y = centerY + eyeOffset - eyeSize;
                    } else if (direction.x === -1) { // å‘å·¦
                        eye1X = x + eyeOffset;
                        eye1Y = centerY - eyeOffset;
                        eye2X = x + eyeOffset;
                        eye2Y = centerY + eyeOffset - eyeSize;
                    } else if (direction.y === -1) { // å‘ä¸Š
                        eye1X = centerX - eyeOffset;
                        eye1Y = y + eyeOffset;
                        eye2X = centerX + eyeOffset - eyeSize;
                        eye2Y = y + eyeOffset;
                    } else { // å‘ä¸‹
                        eye1X = centerX - eyeOffset;
                        eye1Y = y + size - eyeOffset - eyeSize;
                        eye2X = centerX + eyeOffset - eyeSize;
                        eye2Y = y + size - eyeOffset - eyeSize;
                    }

                    ctx.fillRect(eye1X, eye1Y, eyeSize, eyeSize);
                    ctx.fillRect(eye2X, eye2Y, eyeSize, eyeSize);
                }
            });
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);

            // æ£€æŸ¥æ˜¯å¦æ‰“ç ´çºªå½•
            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLength').textContent = snake.length;
            document.getElementById('newRecord').style.display = isNewRecord ? 'block' : 'none';
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function closeAndRestart() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            initGame();
        }

        // ç§»åŠ¨ç«¯è™šæ‹Ÿæ–¹å‘é”®æ§åˆ¶
        function changeDirection(dir) {
            if (isGameOver) return;
            switch(dir) {
                case 'up': if (direction.y !== 1) nextDirection = { x: 0, y: -1 }; break;
                case 'down': if (direction.y !== -1) nextDirection = { x: 0, y: 1 }; break;
                case 'left': if (direction.x !== 1) nextDirection = { x: -1, y: 0 }; break;
                case 'right': if (direction.x !== -1) nextDirection = { x: 1, y: 0 }; break;
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // åˆå§‹åŒ–
        initGame();
    </script>
</body>
</html>
