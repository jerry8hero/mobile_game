<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
        }

        .info-item .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .info-item .label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .game-container {
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }

        .tile {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
        }

        .tile[data-value="2"] { background: #eee4da; }
        .tile[data-value="4"] { background: #ede0c8; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 1.8rem; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .tile.new {
            animation: appear 0.2s ease;
        }

        .tile.merged {
            animation: pop 0.2s ease;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .control-hint {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1rem;
            background: linear-gradient(145deg, #8f7a66, #7f6a56);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 2rem;
            color: #776e65;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>

    <div class="info-bar">
        <div class="info-item">
            <div class="value" id="score">0</div>
            <div class="label">ÂàÜÊï∞</div>
        </div>
        <div class="info-item">
            <div class="value" id="best">0</div>
            <div class="label">ÊúÄÈ´òÂàÜ</div>
        </div>
    </div>

    <div class="game-container">
        <div id="gameBoard"></div>
    </div>

    <p class="control-hint">‰ΩøÁî®ÊñπÂêëÈîÆÊàñ WASD ÁßªÂä®ÊñπÂùó</p>

    <button class="btn" onclick="initGame()">üîÑ Êñ∞Ê∏∏Êàè</button>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Ê∏∏ÊàèÁªìÊùü!</h2>
            <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
            <button class="btn" onclick="closeAndRestart()">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        const SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048Best') || 0;

        document.getElementById('best').textContent = bestScore;

        function initGame() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOverOverlay').style.display = 'none';

            addNewTile();
            addNewTile();
            renderBoard();
        }

        function addNewTile() {
            const emptyTiles = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) {
                        emptyTiles.push({ r, c });
                    }
                }
            }

            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = board[r][c];
                    if (value > 0) {
                        tile.textContent = value;
                        tile.dataset.value = value;
                    }
                    gameBoard.appendChild(tile);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const oldBoard = board.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < SIZE; r++) {
                    let row = board[r].filter(x => x !== 0);
                    if (direction === 'right') row.reverse();

                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            score += row[i];
                            row.splice(i + 1, 1);
                        }
                    }

                    while (row.length < SIZE) row.push(0);
                    if (direction === 'right') row.reverse();
                    board[r] = row;
                }
            } else {
                for (let c = 0; c < SIZE; c++) {
                    let col = [];
                    for (let r = 0; r < SIZE; r++) col.push(board[r][c]);
                    col = col.filter(x => x !== 0);
                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }

                    while (col.length < SIZE) col.push(0);
                    if (direction === 'down') col.reverse();

                    for (let r = 0; r < SIZE; r++) board[r][c] = col[r];
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶ÁßªÂä®
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] !== oldBoard[r][c]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                document.getElementById('score').textContent = score;
                addNewTile();
                renderBoard();

                // Êõ¥Êñ∞ÊúÄÈ´òÂàÜ
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048Best', bestScore);
                    document.getElementById('best').textContent = bestScore;
                }

                // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
                if (isGameOver()) {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOverTitle').textContent = score >= 2048 ? 'üéâ ‰Ω†Ëµ¢‰∫Ü!' : 'Ê∏∏ÊàèÁªìÊùü!';
                    document.getElementById('gameOverOverlay').style.display = 'flex';
                }
            }
        }

        function isGameOver() {
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÁ©∫‰Ωç
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) return false;
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶ÂèØ‰ª•ÂêàÂπ∂
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (c < SIZE - 1 && board[r][c] === board[r][c + 1]) return false;
                    if (r < SIZE - 1 && board[r][c] === board[r + 1][c]) return false;
                }
            }

            return true;
        }

        function closeAndRestart() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            initGame();
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    move('down');
                    break;
            }
        });

        initGame();
    </script>
</body>
</html>
