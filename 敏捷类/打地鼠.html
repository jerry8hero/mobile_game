<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“åœ°é¼ </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            padding: 20px;
        }

        h1 { color: #fff; font-size: 2.5rem; margin-bottom: 15px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        .info-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .game-container {
            background: linear-gradient(145deg, #8B4513, #654321);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .holes {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
        }

        .hole {
            width: 100px;
            height: 80px;
            background: #3d2914;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            overflow: hidden;
        }

        .mole {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            transition: bottoms ease;
            cursor: pointer;
 0.2        }

        .mole.up {
            bottom: 0;
        }

        .mole.hit {
            animation: hit 0.2s ease;
        }

        @keyframes hit {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.8); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* é”¤å­æ ·å¼ */
        .hammer {
            position: fixed;
            font-size: 4rem;
            pointer-events: none;
            z-index: 1000;
            transform-origin: bottom right;
            transition: transform 0.05s ease;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.4));
        }

        .hammer.hit {
            animation: hammerHit 0.15s ease;
        }

        @keyframes hammerHit {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(0deg); }
        }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <h1>ğŸ¹ æ‰“åœ°é¼ </h1>

    <div class="info-bar">
        <div class="info-item">å¾—åˆ†: <span id="score">0</span></div>
        <div class="info-item">æ—¶é—´: <span id="time">30</span>ç§’</div>
    </div>

    <div class="game-container">
        <div class="holes" id="holes"></div>
    </div>

    <button class="btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>

    <!-- é”¤å­å…ƒç´  -->
    <div class="hammer" id="hammer">ğŸ”¨</div>

    <script>
        const holesEl = document.getElementById('holes');
        const hammer = document.getElementById('hammer');
        const moles = [];
        let score = 0;

        // é”¤å­è·Ÿéšé¼ æ ‡/è§¦æ‘¸
        function moveHammer(x, y) {
            hammer.style.left = (x - 30) + 'px';
            hammer.style.top = (y - 60) + 'px';
        }

        // é¼ æ ‡ç§»åŠ¨
        document.addEventListener('mousemove', (e) => {
            moveHammer(e.clientX, e.clientY);
        });

        // è§¦æ‘¸ç§»åŠ¨
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                moveHammer(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: true });

        // ç‚¹å‡»æ—¶é”¤å­æ•²å‡»åŠ¨ç”»
        document.addEventListener('mousedown', () => {
            hammer.classList.add('hit');
        });
        document.addEventListener('mouseup', () => {
            setTimeout(() => hammer.classList.remove('hit'), 150);
        });
        document.addEventListener('touchstart', () => {
            hammer.classList.add('hit');
        });
        document.addEventListener('touchend', () => {
            setTimeout(() => hammer.classList.remove('hit'), 150);
        });
        let timeLeft = 30;
        let gameRunning = false;
        let moleTimer = null;
        let gameTimer = null;

        // åˆ›å»ºæ´
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.textContent = 'ğŸ¹';
            mole.onclick = () => hitMole(mole);
            hole.appendChild(mole);
            holesEl.appendChild(hole);
            moles.push(mole);
        }

        function startGame() {
            if (gameRunning) return;

            score = 0;
            timeLeft = 30;
            gameRunning = true;

            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '30';
            document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';

            moleTimer = setInterval(showMole, 600);
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showMole() {
            if (!gameRunning) return;

            // éšæœºéšè—ä¹‹å‰çš„
            moles.forEach(m => m.classList.remove('up'));

            // éšæœºæ˜¾ç¤ºä¸€ä¸ª
            const idx = Math.floor(Math.random() * 9);
            moles[idx].classList.add('up');

            // éšæœºæ—¶é—´åéšè—
            setTimeout(() => {
                if (moles[idx].classList.contains('up')) {
                    moles[idx].classList.remove('up');
                }
            }, 800 + Math.random() * 400);
        }

        function hitMole(mole) {
            if (!gameRunning || !mole.classList.contains('up')) return;

            score += 10;
            document.getElementById('score').textContent = score;
            mole.classList.remove('up');
            mole.classList.add('hit');
            mole.textContent = 'ğŸ˜µ';
            setTimeout(() => {
                mole.classList.remove('hit');
                mole.textContent = 'ğŸ¹';
            }, 200);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(moleTimer);
            clearInterval(gameTimer);
            moles.forEach(m => m.classList.remove('up'));
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            alert(`æ¸¸æˆç»“æŸ!\nå¾—åˆ†: ${score}`);
        }
    </script>
</body>
</html>
