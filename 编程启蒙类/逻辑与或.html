<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄªËæë‰∏éÊàñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            padding: 15px;
            user-select: none;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .info-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .info-item {
            background: rgba(255,255,255,0.25);
            padding: 8px 18px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 450px;
        }

        .logic-panel {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .condition-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .condition {
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .condition.true {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
        }

        .condition.false {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
        }

        .condition.unknown {
            background: #fff3cd;
            color: #856404;
            border: 3px solid #ffc107;
        }

        .logic-op {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0072ff;
        }

        .result-box {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }

        .result-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0072ff;
        }

        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .option-btn:hover {
            transform: scale(1.05);
            border-color: #0072ff;
        }

        .option-btn.correct {
            background: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .option-btn.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button.action-btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button.action-btn:hover { transform: translateY(-2px); }
        .btn-next { background: #3498db; color: #fff; }
        .btn-retry { background: #f39c12; color: #fff; }

        .result {
            display: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            margin-top: 15px;
        }

        .result.show { display: block; }
        .result.success { background: #d4edda; color: #155724; }
        .result.fail { background: #f8d7da; color: #721c24; }

        .explanation {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            margin-top: 10px;
            line-height: 1.6;
        }

        .hint {
            color: rgba(255,255,255,0.9);
            font-size: 0.85rem;
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üîÄ ÈÄªËæë‰∏éÊàñ</h1>

    <div class="info-bar">
        <div class="info-item">ÂÖ≥Âç°: <span id="level">1</span></div>
        <div class="info-item">ÂæóÂàÜ: <span id="score">0</span></div>
    </div>

    <div class="game-area">
        <div class="logic-panel">
            <div class="explanation" id="explanation">
                <strong>‰∏é (and)Ôºö</strong>‰∏§ËæπÈÉΩ‰∏∫ÁúüÊâçÊòØÁúü<br>
                <strong>Êàñ (or)Ôºö</strong>‰ªªÊÑè‰∏ÄËæπ‰∏∫ÁúüÂ∞±ÊòØÁúü
            </div>

            <div class="condition-box" id="conditionBox">
                <!-- Êù°‰ª∂Áî±JSÁîüÊàê -->
            </div>

            <div class="result-box">
                <div class="result-label">ÊúÄÁªàÁªìÊûúÊòØ‰ªÄ‰πàÔºü</div>
                <div class="result-value" id="resultValue">?</div>
            </div>

            <div class="options" id="options">
                <!-- ÈÄâÈ°πÁî±JSÁîüÊàê -->
            </div>

            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <p id="resultMessage"></p>
            </div>
        </div>

        <div class="buttons">
            <button class="action-btn btn-retry" onclick="retry()">üîÑ ÈáçËØï</button>
            <button class="action-btn btn-next" id="nextBtn" onclick="nextLevel()">‰∏ã‰∏ÄÂÖ≥ ‚Üí</button>
        </div>

        <p class="hint">
            ANDÔºö‰∏§‰∏™ÈÉΩÂØπ = ÂØπ<br>
            ORÔºöÊúâ‰∏Ä‰∏™ÂØπ = ÂØπ
        </p>
    </div>

    <script>
        let currentLevel = 0;
        let score = 0;
        let answered = false;

        const levels = [
            {
                conditions: [
                    { text: '‰∏ãÈõ®‰∫Ü', value: true },
                    { text: 'Â∏¶‰ºû‰∫Ü', value: true }
                ],
                operator: 'and',
                correct: true,
                explanation: '‰∏ãÈõ®‰∫Ü AND Â∏¶‰ºû‰∫Ü = ‰∏ç‰ºöÊ∑ãÈõ® ‚úì'
            },
            {
                conditions: [
                    { text: 'ÊòØÂ≠¶Áîü', value: true },
                    { text: 'ÊúâÁ•®', value: false }
                ],
                operator: 'and',
                correct: false,
                explanation: 'ÊòØÂ≠¶Áîü AND ÊúâÁ•® = ‰∏§‰∏™ÈÉΩË¶ÅÊª°Ë∂≥'
            },
            {
                conditions: [
                    { text: 'Áà∏Áà∏', value: true },
                    { text: 'Â¶àÂ¶à', value: true }
                ],
                operator: 'or',
                correct: true,
                explanation: 'Áà∏Áà∏ OR Â¶àÂ¶à = Ëá≥Â∞ëÊúâ‰∏Ä‰∏™ÊòØÂØπÁöÑ'
            },
            {
                conditions: [
                    { text: '‰ºöÂºπÁê¥', value: false },
                    { text: '‰ºöÂî±Ê≠å', value: true }
                ],
                operator: 'or',
                correct: true,
                explanation: '‰ºöÂºπÁê¥ OR ‰ºöÂî±Ê≠å = Êúâ‰∏Ä‰∏™‰ºöÂ∞±Ë°å'
            },
            {
                conditions: [
                    { text: 'ËÄÉËØïÂèäÊ†º', value: true },
                    { text: '‰Ωú‰∏öÂÆåÊàê', value: false }
                ],
                operator: 'and',
                correct: false,
                explanation: 'ËÄÉËØïÂèäÊ†º AND ‰Ωú‰∏öÂÆåÊàê = ÈÉΩË¶ÅÂÆåÊàê'
            },
            {
                conditions: [
                    { text: 'Âë®ÂÖ≠', value: true },
                    { text: 'Âë®Êó•', value: true }
                ],
                operator: 'or',
                correct: true,
                explanation: 'Âë®ÂÖ≠ OR Âë®Êó• = Âë®Êú´Âà∞‰∫ÜÔºÅ'
            },
            {
                conditions: [
                    { text: 'ÊúâÈí±', value: false },
                    { text: 'ÊúâÂç°', value: false }
                ],
                operator: 'or',
                correct: false,
                explanation: 'ÊúâÈí± OR ÊúâÂç° = ÈÉΩÊ≤°Èí±‰πüÊ≤°Âç°'
            }
        ];

        function initGame() {
            loadLevel(currentLevel);
        }

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];

            document.getElementById('level').textContent = levelIndex + 1;

            // ÁîüÊàêÊù°‰ª∂ÊòæÁ§∫
            const box = document.getElementById('conditionBox');
            box.innerHTML = '';

            level.conditions.forEach((cond, i) => {
                const condElem = document.createElement('div');
                condElem.className = 'condition ' + (cond.value ? 'true' : 'false');
                condElem.textContent = cond.text;
                box.appendChild(condElem);

                if (i < level.conditions.length - 1) {
                    const op = document.createElement('div');
                    op.className = 'logic-op';
                    op.textContent = level.operator === 'and' ? 'AND' : 'OR';
                    box.appendChild(op);
                }
            });

            document.getElementById('resultValue').textContent = '?';

            // ÁîüÊàêÈÄâÈ°π
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            const options = [
                { text: '‚úì ÂØπ', correct: true },
                { text: '‚úó Èîô', correct: false }
            ];

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.onclick = () => selectOption(btn, opt.correct);
                optionsContainer.appendChild(btn);
            });

            // ÈáçÁΩÆÁä∂ÊÄÅ
            answered = false;
            document.getElementById('result').classList.remove('show', 'success', 'fail');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectOption(btn, isCorrect) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            const level = levels[currentLevel];
            const result = document.getElementById('result');

            document.getElementById('resultValue').textContent = isCorrect ? '‚úì ÂØπ' : '‚úó Èîô';

            if (isCorrect === level.correct) {
                btn.classList.add('correct');
                score += 20;
                document.getElementById('score').textContent = score;

                result.classList.remove('fail');
                result.classList.add('show', 'success');
                document.getElementById('resultTitle').textContent = 'üéâ Á≠îÂØπ‰∫ÜÔºÅ';
                document.getElementById('resultMessage').textContent = level.explanation;

                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                btn.classList.add('wrong');

                // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                buttons.forEach(b => {
                    if (b.textContent.includes(level.correct ? 'ÂØπ' : 'Èîô')) {
                        b.classList.add('correct');
                    }
                });

                result.classList.remove('success');
                result.classList.add('show', 'fail');
                document.getElementById('resultTitle').textContent = '‚ùå ‰∏çÂØπÂì¶';
                document.getElementById('resultMessage').textContent = level.explanation;
            }
        }

        function retry() {
            loadLevel(currentLevel);
        }

        function nextLevel() {
            if (currentLevel < levels.length - 1) {
                currentLevel++;
            } else {
                currentLevel = 0;
                alert('üéä ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÂÖ≥Âç°ÔºÅÂæóÂàÜ: ' + score);
            }
            loadLevel(currentLevel);
        }

        initGame();
    </script>
</body>
</html>
