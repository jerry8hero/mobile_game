<body>
    <h1>ğŸ§© å¯è§†åŒ–ç¼–ç¨‹</h1>
    <div class="game-container">
        <div class="workspace">
            <div class="palette">
                <div class="palette-title">ğŸŸ  äº‹ä»¶</div>
                <div class="block event" draggable="true" data-type="start">ğŸ¬ å¼€å§‹</div>
                <div class="block event" draggable="true" data-type="click">ğŸ‘† ç‚¹å‡»è§’è‰²</div>
                <div class="palette-title">ğŸ”µ åŠ¨ä½œ</div>
                <div class="block action" draggable="true" data-type="move">â¬…ï¸ ç§»åŠ¨ 10</div>
                <div class="block action" draggable="true" data-type="turn">ğŸ”„ æ—‹è½¬ 15</div>
                <div class="block action" draggable="true" data-type="say">ğŸ’¬ è¯´ Hello</div>
                <div class="block action" draggable="true" data-type="jump">â¬†ï¸ è·³è·ƒ</div>
                <div class="palette-title">ğŸŸ£ æ§åˆ¶</div>
                <div class="block control" draggable="true" data-type="repeat">ğŸ” é‡å¤ 3æ¬¡</div>
                <div class="palette-title">ğŸ”´ å˜é‡</div>
                <div class="block variable" draggable="true" data-type="set">ğŸ“¦ è®¾ä¸º 0</div>
                <div class="block variable" draggable="true" data-type="change">â• å¢åŠ  1</div>
            </div>
            <div class="coding-area">
                <div class="palette-title" style="color:#aaa;">ğŸ“ ç¨‹åºåŒº (æ‹–æ‹½ç§¯æœ¨åˆ°è¿™é‡Œ)</div>

            </div>
            <div class="canvas-area">
                <canvas id="stage"></canvas>
            </div>
        </div>
        <button class="run-btn" onclick="runCode()">â–¶ï¸ è¿è¡Œç¨‹åº</button>
        <button class="clear-btn" onclick="clearCode()">ğŸ—‘ï¸ æ¸…ç©º</button>

    <p class="hint">æ‹–æ‹½ç§¯æœ¨åˆ°ç¨‹åºåŒºï¼Œç»„åˆå‡ºæœ‰è¶£çš„ç¨‹åºï¼</p>
    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        canvas.width = 180; canvas.height = 180;
        let character = {x:90, y:100, angle:0, saying:''};
        let blocks = [];
        let isRunning = false;

        // æ‹–æ‹½
        document.querySelectorAll('.block').forEach(b => {
            b.ondragstart = e => { e.dataTransfer.setData('type', b.dataset.type); e.dataTransfer.setData('text', b.textContent); };
        });
        document.getElementById('dropZone').ondragover = e => e.preventDefault();
        document.getElementById('dropZone').ondrop = e => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            const text = e.dataTransfer.getData('text');
            if(type) addBlock(type, text);
        };

        function addBlock(type, text){
            blocks.push({type, text});
            renderBlocks();
        }

        function renderBlocks(){
            const zone = document.getElementById('dropZone');
            zone.innerHTML = blocks.map((b,i)=>`<div class="block ${getBlockClass(b.type)}" onclick="removeBlock(${i})">${b.text}</div>`).join('');
        }

        function getBlockClass(type){
            if(['start','click'].includes(type)) return 'event';
            if(['move','turn','say','jump'].includes(type)) return 'action';
            if(['repeat'].includes(type)) return 'control';
            return 'variable';
        }

        function removeBlock(i){ blocks.splice(i,1); renderBlocks(); }
        function clearCode(){ blocks = []; renderBlocks(); resetStage(); }

        function resetStage(){ character = {x:90,y:100,angle:0,saying:''}; drawStage(); }
        function drawStage(){
            ctx.fillStyle='#1a1a2e'; ctx.fillRect(0,0,180,180);
            ctx.save();
            ctx.translate(character.x, character.y);
            ctx.rotate(character.angle*Math.PI/180);
            ctx.font = '2.5rem'; ctx.textAlign='center'; ctx.fillText('ğŸ±',0,10);
            ctx.restore();
            if(character.saying){
                ctx.fillStyle='#fff'; ctx.font='0.8rem'; ctx.fillText(character.saying,character.x,character.y-40);
            }
        }

        async function runCode(){
            if(isRunning) return;
            isRunning = true; resetStage();
            for(let block of blocks){
                await executeBlock(block);
            }
            isRunning = false;
        }

        function executeBlock(block){
            return new Promise(resolve => {
                switch(block.type){
                    case 'start': resolve(); break;
                    case 'move': character.x = Math.min(160,Math.max(20,character.x+10)); drawStage(); setTimeout(resolve,300); break;
                    case 'turn': character.angle += 15; drawStage(); setTimeout(resolve,300); break;
                    case 'jump': character.y = 70; drawStage(); setTimeout(()=>{character.y=100;drawStage();resolve();},300); break;
                    case 'say': character.saying = block.text.replace('ğŸ’¬ è¯´ ',''); drawStage(); setTimeout(()=>{character.saying='';drawStage();resolve();},1000); break;
                    default: resolve();
                }
            });
        }
        drawStage();
    </script>
