    <script>
        let currentLevel = 0;

        // ÂÖ≥Âç°Êï∞ÊçÆ
        const levels = [
            {

                condition: "Â¶ÇÊûú ‰∏ãÈõ®",

                    { text: "‚òÇÔ∏è Èõ®‰ºû", correct: true },
                    { text: "üï∂Ô∏è Â¢®Èïú", correct: false },
                    { text: "üß¥ Èò≤ÊôíÈúú", correct: false }
                ],
                character: "üßí",
                resultEmoji: "‚òÇÔ∏è"
            },
            {
                question: "Â§©Èªë‰∫ÜÁúã‰∏çÊ∏ÖË∑ØÔºåÂ∫îËØ•ÂÅö‰ªÄ‰πàÔºü",
                condition: "Â¶ÇÊûú Â§©Èªë",
                options: [

                    { text: "üï∂Ô∏è Êà¥Â¢®Èïú", correct: false },

                ],

            {

                condition: "Â¶ÇÊûú ËÇöÂ≠êÈ•ø",
                options: [
                    { text: "üçî È§êÂéÖ", correct: true },
                    { text: "üè• ÂåªÈô¢", correct: false },
                    { text: "üè´ Â≠¶Ê†°", correct: false }
                ],
                character: "üßí",

            },
            {

                condition: "Â¶ÇÊûú Èí±‰∏çÂ§ü",
                options: [
                    { text: "üí∞ Â≠òÈí±", correct: true },
                    { text: "üõí ÁªßÁª≠‰π∞", correct: false },
                    { text: "üè™ ÂÜçÊãø‰∏Ä‰∫õ", correct: false }
                ],
                character: "üßí",
                resultEmoji: "üí∞"
            },
            {
                question: "ÁúãÂà∞ËÄÅÂ∏àÂ∫îËØ•ËØ¥‰ªÄ‰πàÔºü",
                condition: "Â¶ÇÊûú ÁúãÂà∞ËÄÅÂ∏à",
                options: [
                    { text: "üëã ËÄÅÂ∏àÂ•Ω", correct: true },
                    { text: "üò¥ Áù°Ëßâ", correct: false },
                    { text: "üéÆ ÊâìÊ∏∏Êàè", correct: false }
                ],
                character: "üßí",
                resultEmoji: "üëã"
            },
            {
                question: "Ëø∑Ë∑Ø‰∫ÜÂ∫îËØ•ÊâæË∞ÅÂ∏ÆÂøôÔºü",
                condition: "Â¶ÇÊûú Ëø∑Ë∑Ø‰∫Ü",
                options: [
                    { text: "üëÆ Ë≠¶ÂØüÂèîÂèî", correct: true },
                    { text: "üê∂ Â∞èÁãó", correct: false },
                    { text: "üé≤ Èöè‰æøËµ∞", correct: false }
                ],
                character: "üßí",
                resultEmoji: "üëÆ"
            },
            {
                question: "ËÄÉËØï‰∏ç‰ºöÂÅöÊÄé‰πàÂäûÔºü",
                condition: "Â¶ÇÊûú ‰∏ç‰ºöÂÅö",
                options: [
                    { text: "üìù ËÆ§ÁúüÊÄùËÄÉ", correct: true },
                    { text: "üëÄ ÂÅ∑ÁúãÂà´‰∫∫", correct: false },

                ],

            },
            {

                condition: "Â¶ÇÊûú ÂèëÁÉß‰∫Ü",
                options: [

                    { text: "üéÆ ÁªßÁª≠Áé©", correct: false },
                    { text: "üç¶ ÂêÉÂÜ∞Ê∑áÊ∑ã", correct: false }
                ],
                character: "üßí",
                resultEmoji: "üå°Ô∏è"
            }
        ];

        function initGame() {
            loadLevel(currentLevel);
        }

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];

            document.getElementById('questionText').textContent = level.question;
            document.getElementById('conditionText').textContent = level.condition;
            document.getElementById('character').textContent = level.character;
            document.getElementById('resultEmoji').textContent = "‚ùì";
            document.getElementById('level').textContent = levelIndex + 1;

            // ÁîüÊàêÈÄâÈ°π
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            // ÈöèÊú∫Êâì‰π±ÈÄâÈ°π
            const shuffledOptions = [...level.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt.text;
                btn.onclick = () => selectOption(btn, opt.correct);
                optionsContainer.appendChild(btn);
            });

            // ÈáçÁΩÆÁä∂ÊÄÅ
            answered = false;
            document.getElementById('result').classList.remove('show', 'success', 'fail');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectOption(btn, isCorrect) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                const level = levels[currentLevel];
                document.getElementById('resultEmoji').textContent = level.resultEmoji;

                score += 15;
                document.getElementById('score').textContent = score;

                const result = document.getElementById('result');
                result.classList.add('show', 'success');
                result.querySelector('h3').textContent = 'üéâ Á≠îÂØπ‰∫ÜÔºÅ';
                result.querySelector('p').textContent = 'Êù°‰ª∂Âà§Êñ≠Ê≠£Á°ÆÔºÅ';

                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                btn.classList.add('wrong');

                // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                const level = levels[currentLevel];
                buttons.forEach(b => {
                    const opt = level.options.find(o => o.text === b.textContent);
                    if (opt && opt.correct) {
                        b.classList.add('correct');
                    }
                });

                document.getElementById('resultEmoji').textContent = "‚ùå";

                const result = document.getElementById('result');
                result.classList.add('show', 'fail');
                result.querySelector('h3').textContent = '‚ùå ‰∏çÂØπÂì¶';
                result.querySelector('p').textContent = 'ÂÜçÊÉ≥ÊÉ≥Êù°‰ª∂ÊòØ‰ªÄ‰πàÔºü';
            }
        }

        function retry() {

                alert('üéä ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÂÖ≥Âç°ÔºÅÂæóÂàÜ: ' + score);
