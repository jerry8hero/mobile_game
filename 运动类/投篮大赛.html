<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ•ç¯®å¤§èµ›</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 50%, #c0392b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .game-container {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #e74c3c;
        }

        #gameCanvas {
            display: block;
            border-radius: 10px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .control-hint {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .power-bar-container {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 15px;
            overflow: hidden;
            position: relative;
        }

        .power-bar {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #f39c12, #e74c3c);
            width: 0%;
            transition: width 0.1s;
        }

        .power-indicator {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 30px;
            background: #fff;
            left: 0%;
            transition: left 0.1s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn-restart {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .message-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: white;
            animation: pop 0.5s ease;
            border: 2px solid #e74c3c;
        }

        .message-content h2 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .message-content p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-display.goal {
            color: #2ecc71;
            animation: bounce 0.5s ease;
        }

        .score-display.miss {
            color: #e74c3c;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* PCç«¯ */
        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; }
            #gameCanvas { width: 400px; height: 500px; }
        }

        /* ç§»åŠ¨ç«¯ */
        @media (max-width: 767px) {
            body { padding: 10px; }
            h1 { font-size: 1.5rem; margin-bottom: 10px; }
            .info-bar { gap: 15px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
            .info-item { padding: 6px 12px; font-size: 0.85rem; }
            .game-container { padding: 10px; }
            #gameCanvas { width: 280px; height: 380px; }
            .control-hint { font-size: 0.8rem; margin-bottom: 10px; }
            .btn-restart { padding: 10px 20px; font-size: 0.9rem; }
            .power-bar-container { width: 150px; }
        }

        /* è¶…å°å±å¹• */
        @media (max-width: 380px) {
            #gameCanvas { width: 240px; height: 340px; }
            h1 { font-size: 1.2rem; }
            .info-item { padding: 5px 10px; font-size: 0.75rem; }
        }

        /* è§¦æ‘¸ä¼˜åŒ– */
        .btn-restart {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <h1>ğŸ€ æŠ•ç¯®å¤§èµ›</h1>

    <div class="info-bar">
        <div class="info-item">å¾—åˆ†: <span id="score">0</span></div>
        <div class="info-item">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
    </div>

    <div class="info-bar">
        <div class="info-item">è¿›çƒ: <span id="goals">0</span></div>
        <div class="info-item">æŠ•ç¯®: <span id="attempts">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="500"></canvas>
    </div>

    <div class="controls">
        <div class="power-bar-container" id="powerContainer">
            <div class="power-bar" id="powerBar"></div>
            <div class="power-indicator" id="powerIndicator"></div>
        </div>
        <p class="control-hint">æŒ‰ä½è“„åŠ›ï¼Œæ¾å¼€æŠ•ç¯®</p>
        <button class="btn-restart" onclick="initGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>

    <div class="message-overlay" id="messageOverlay">
        <div class="message-content">
            <h2 id="messageTitle">æŠ•ä¸­äº†!</h2>
            <div class="score-display" id="scoreDisplay">+2</div>
            <p id="messageText">ç»§ç»­åŠ æ²¹!</p>
            <button class="btn-restart" onclick="closeMessage()">ç»§ç»­</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let goals = 0;
        let attempts = 0;
        let isShooting = false;
        let power = 0;
        let powerDirection = 1;
        let powerAnimation = null;
        let ball = { x: 0, y: 0, vx: 0, vy: 0, inAir: false };
        let highScore = localStorage.getItem('basketHighScore') || 0;

        // ç¯®ç­ä½ç½®
        const hoop = {
            x: 200,
            y: 120,
            width: 80,
            rimY: 120
        };

        // çƒçš„èµ·å§‹ä½ç½®
        const ballStart = {
            x: 200,
            y: 420
        };

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            score = 0;
            goals = 0;
            attempts = 0;
            isShooting = false;
            power = 0;
            ball = { x: ballStart.x, y: ballStart.y, vx: 0, vy: 0, inAir: false };

            updateUI();
            draw();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('goals').textContent = goals;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('highScore').textContent = highScore;
        }

        // è“„åŠ›
        function startPower() {
            if (ball.inAir) return;
            isShooting = true;
            power = 0;
            powerDirection = 1;
            powerAnimation = setInterval(() => {
                power += powerDirection * 2;
                if (power >= 100) {
                    power = 100;
                    powerDirection = -1;
                } else if (power <= 0) {
                    power = 0;
                    powerDirection = 1;
                }
                updatePowerBar();
            }, 20);
        }

        function stopPower() {
            if (!isShooting || ball.inAir) return;
            clearInterval(powerAnimation);
            isShooting = false;
            shoot();
        }

        function updatePowerBar() {
            const bar = document.getElementById('powerBar');
            const indicator = document.getElementById('powerIndicator');
            bar.style.width = power + '%';
            indicator.style.left = power + '%';
        }

        function shoot() {
            attempts++;
            ball.inAir = true;

            // æ ¹æ®è“„åŠ›è®¡ç®—åŠ›åº¦å’ŒæŠ•ç¯®è§’åº¦
            const powerFactor = power / 100;
            ball.vy = -18 - powerFactor * 8; // å‚ç›´é€Ÿåº¦
            ball.vx = (Math.random() - 0.5) * 4; // è½»å¾®çš„æ°´å¹³åç§»

            // è°ƒæ•´æ°´å¹³é€Ÿåº¦ä½¿å…¶èƒ½è¿›ç¯®ç­
            const centerOffset = (Math.random() - 0.5) * 20;
            ball.vx = centerOffset * 0.15;

            animateShot();
        }

        function animateShot() {
            let frameCount = 0;

            const animate = () => {
                frameCount++;

                // ç‰©ç†æ›´æ–°
                ball.vy += 0.5; // é‡åŠ›
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ç¢°æ’æ£€æµ‹ - ç¯®ç­
                checkCollision();

                draw();

                if (ball.y < 550 && ball.x > -50 && ball.x < 450) {
                    requestAnimationFrame(animate);
                } else {
                    // çƒå‡ºç•Œæˆ–è½åœ°
                    setTimeout(() => {
                        showResult();
                    }, 300);
                }
            };

            animate();
        }

        function checkCollision() {
            // ç¯®ç­ç¢°æ’æ£€æµ‹
            const ballRadius = 15;
            const rimLeft = hoop.x - hoop.width / 2;
            const rimRight = hoop.x + hoop.width / 2;

            // æ£€æµ‹çƒæ˜¯å¦ç©¿è¿‡ç¯®ç­
            if (ball.y > hoop.rimY - 10 && ball.y < hoop.rimY + 30) {
                if (ball.x > rimLeft + 10 && ball.x < rimRight - 10) {
                    // çƒåœ¨ç¯®ç­èŒƒå›´å†…
                    if (ball.vy > 0) { // çƒæ­£åœ¨ä¸‹è½
                        // è¿›çƒ!
                        goals++;
                        score += 2;
                        ball.vy = ball.vy * 0.5; // å‡é€Ÿ
                    }
                } else if (Math.abs(ball.x - rimLeft) < ballRadius + 5 ||
                           Math.abs(ball.x - rimRight) < ballRadius + 5) {
                    // æ’åˆ°ç¯®ç­è¾¹ç¼˜ - å¼¹å¼€
                    ball.vx = -ball.vx * 0.6;
                    ball.vy = -ball.vy * 0.4;
                }
            }

            // ç¯®æ¿ç¢°æ’
            if (ball.y > 60 && ball.y < 140 && ball.x > 230 && ball.x < 250) {
                ball.vx = -ball.vx * 0.7;
                ball.x = 230;
            }
        }

        function showResult() {
            const isGoal = goals > attempts - (ball.y > 300 ? 1 : 0);

            if (isGoal) {
                document.getElementById('messageTitle').textContent = 'ğŸ¯ æŠ•ä¸­äº†!';
                document.getElementById('messageTitle').style.color = '#2ecc71';
                document.getElementById('scoreDisplay').textContent = '+2';
                document.getElementById('scoreDisplay').className = 'score-display goal';
            } else {
                document.getElementById('messageTitle').textContent = 'ğŸ’¨ æ²¡è¿›!';
                document.getElementById('messageTitle').style.color = '#e74c3c';
                document.getElementById('scoreDisplay').textContent = '0';
                document.getElementById('scoreDisplay').className = 'score-display miss';
            }

            // æ£€æŸ¥æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('basketHighScore', highScore);
            }

            document.getElementById('messageOverlay').style.display = 'flex';
            updateUI();
        }

        function closeMessage() {
            document.getElementById('messageOverlay').style.display = 'none';
            ball = { x: ballStart.x, y: ballStart.y, vx: 0, vy: 0, inAir: false };
            power = 0;
            updatePowerBar();
            draw();
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#1a252f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // çƒåœºåœ°æ¿
            ctx.fillStyle = '#d35400';
            ctx.fillRect(0, 450, canvas.width, 50);

            // çƒåœºçº¿æ¡
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 450);
            ctx.lineTo(350, 450);
            ctx.stroke();

            // ç¯®æ¿
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(235, 60, 15, 100);

            // ç¯®æ¿è¾¹æ¡†
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.strokeRect(240, 80, 60, 45);

            // ç¯®ç­
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(hoop.x - hoop.width / 2, hoop.rimY);
            ctx.lineTo(hoop.x + hoop.width / 2, hoop.rimY);
            ctx.stroke();

            // ç¯®ç½‘
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                const x1 = hoop.x - hoop.width / 2 + i * (hoop.width / 5);
                const x2 = hoop.x - hoop.width / 3 + i * (hoop.width / 6);
                ctx.beginPath();
                ctx.moveTo(x1, hoop.rimY);
                ctx.quadraticCurveTo(x2, hoop.rimY + 40, hoop.x, hoop.rimY + 50);
                ctx.stroke();
            }

            // æŸ±å­
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(240, 160, 10, 290);

            // åº•åº§
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(200, 440, 90, 15);

            // ç»˜åˆ¶çƒ
            drawBall();

            // ç»˜åˆ¶çƒå‘˜ï¼ˆç®€åŒ–çš„æŠ•ç¯®å§¿åŠ¿ï¼‰
            if (!ball.inAir || ball.y < 400) {
                drawPlayer();
            }
        }

        function drawPlayer() {
            const px = 170;
            const py = 380;

            // èº«ä½“
            ctx.fillStyle = '#3498db';
            ctx.fillRect(px, py, 40, 60);

            // å¤´
            ctx.fillStyle = '#e17055';
            ctx.beginPath();
            ctx.arc(px + 20, py - 10, 18, 0, Math.PI * 2);
            ctx.fill();

            // å¤´å‘
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(px + 20, py - 18, 15, Math.PI, 0);
            ctx.fill();

            // æ‰‹è‡‚ï¼ˆæŠ•ç¯®å§¿åŠ¿ï¼‰
            ctx.fillStyle = '#e17055';
            ctx.save();
            ctx.translate(px + 35, py + 20);
            ctx.rotate(-Math.PI / 4);
            ctx.fillRect(0, 0, 8, 30);
            ctx.restore();

            // è…¿
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(px + 5, py + 60, 12, 40);
            ctx.fillRect(px + 25, py + 60, 12, 40);

            // çƒé‹
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(px + 3, py + 95, 16, 8);
            ctx.fillRect(px + 23, py + 95, 16, 8);
        }

        function drawBall() {
            const b = ball;

            // é˜´å½±
            if (b.y < 450) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(b.x, 455, 15, 5, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // çƒä½“
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            ctx.arc(b.x, b.y, 15, 0, Math.PI * 2);
            ctx.fill();

            // çƒçº¹è·¯
            ctx.strokeStyle = '#d35400';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(b.x, b.y, 15, 0, Math.PI * 2);
            ctx.stroke();

            // æ¨ªçº¿
            ctx.beginPath();
            ctx.moveTo(b.x - 15, b.y);
            ctx.lineTo(b.x + 15, b.y);
            ctx.stroke();

            // ç«–çº¿
            ctx.beginPath();
            ctx.moveTo(b.x, b.y - 15);
            ctx.lineTo(b.x, b.y + 15);
            ctx.stroke();

            // é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(b.x - 5, b.y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('mousedown', startPower);
        canvas.addEventListener('mouseup', stopPower);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startPower();
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopPower();
        });

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isShooting && !ball.inAir) {
                e.preventDefault();
                startPower();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && isShooting) {
                e.preventDefault();
                stopPower();
            }
        });

        // åˆå§‹åŒ–
        initGame();
    </script>
</body>
</html>
