<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Â≠¶ÁªÉ‰π†</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            padding: 15px;
            user-select: none;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .info-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255,255,255,0.25);
            padding: 8px 18px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .game-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .mode-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 20px;
            font-size: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .mode-btn:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .mode-btn.selected {
            background: #667eea;
            color: #fff;
            border-color: #667eea;
        }

        .problem {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .answer-input {
            width: 120px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 15px;
            outline: none;
        }

        .answer-input:focus {
            border-color: #764ba2;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #219a52;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3rem;
            display: none;
        }

        .result.correct {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .result.wrong {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            display: none;
            padding: 12px 30px;
            margin-top: 15px;
            font-size: 1rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .next-btn.show {
            display: inline-block;
        }

        .settings {
            margin-bottom: 20px;
        }

        .settings label {
            margin-right: 15px;
            color: #666;
        }

        .settings select {
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
        }

        @media (max-width: 400px) {
            .problem { font-size: 2.5rem; }
            .answer-input { width: 100px; height: 50px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <h1>üßÆ Êï∞Â≠¶ÁªÉ‰π†</h1>

    <div class="info-bar">
        <div class="info-item">ÂæóÂàÜ: <span id="score">0</span></div>
        <div class="info-item">Ê≠£Á°Æ: <span id="correct">0</span></div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="mode-select" id="modeSelect">
            <button class="mode-btn selected" onclick="selectMode('add')">‚ûï Âä†Ê≥ï</button>
            <button class="mode-btn" onclick="selectMode('sub')">‚ûñ ÂáèÊ≥ï</button>
            <button class="mode-btn" onclick="selectMode('mul')">‚úñÔ∏è ‰πòÊ≥ï</button>
            <button class="mode-btn" onclick="selectMode('mix')">üé≤ Ê∑∑Âêà</button>
        </div>

        <div class="settings">
            <label>ÈöæÂ∫¶Ôºö</label>
            <select id="difficulty" onchange="newProblem()">
                <option value="easy">ÁÆÄÂçï (1-10)</option>
                <option value="medium" selected>‰∏≠Á≠â (1-20)</option>
                <option value="hard">Âõ∞Èöæ (1-100)</option>
            </select>
        </div>

        <div class="problem" id="problem">5 + 3 = ?</div>

        <input type="number" class="answer-input" id="answer" placeholder="?">

        <button class="submit-btn" onclick="checkAnswer()">Êèê‰∫§Á≠îÊ°à</button>

        <div class="result" id="result"></div>
        <button class="next-btn" id="nextBtn" onclick="newProblem()">‰∏ã‰∏ÄÈ¢ò ‚Üí</button>
    </div>

    <script>
        let mode = 'add';
        let num1 = 0, num2 = 0, answer = 0;
        let score = 0, correctCount = 0;

        function selectMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.includes(getModeText(newMode))) {
                    btn.classList.add('selected');
                }
            });
            newProblem();
        }

        function getModeText(m) {
            const texts = { 'add': 'Âä†Ê≥ï', 'sub': 'ÂáèÊ≥ï', 'mul': '‰πòÊ≥ï', 'mix': 'Ê∑∑Âêà' };
            return texts[m];
        }

        function newProblem() {
            const difficulty = document.getElementById('difficulty').value;
            let max = 10;
            if (difficulty === 'medium') max = 20;
            if (difficulty === 'hard') max = 100;

            // Ê∑∑ÂêàÊ®°ÂºèÈöèÊú∫ÈÄâÊã©
            if (mode === 'mix') {
                const modes = ['add', 'sub', 'mul'];
                mode = modes[Math.floor(Math.random() * modes.length)];
            }

            if (mode === 'add') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                answer = num1 + num2;
                document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            } else if (mode === 'sub') {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * num1) + 1;
                answer = num1 - num2;
                document.getElementById('problem').textContent = `${num1} - ${num2} = ?`;
            } else if (mode === 'mul') {
                num1 = Math.floor(Math.random() * 9) + 1;
                num2 = Math.floor(Math.random() * 9) + 1;
                answer = num1 * num2;
                document.getElementById('problem').textContent = `${num1} √ó ${num2} = ?`;
            }

            document.getElementById('answer').value = '';
            document.getElementById('result').className = 'result';
            document.getElementById('result').textContent = '';
            document.getElementById('nextBtn').className = 'next-btn';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDiv = document.getElementById('result');

            if (userAnswer === answer) {
                score += 10;
                correctCount++;
                document.getElementById('score').textContent = score;
                document.getElementById('correct').textContent = correctCount;

                resultDiv.className = 'result correct';
                resultDiv.textContent = 'üéâ Á≠îÂØπ‰∫ÜÔºÅÂ§™Ê£í‰∫ÜÔºÅ';
            } else {
                resultDiv.className = 'result wrong';
                resultDiv.textContent = `‚ùå ‰∏çÂØπÂì¶ÔºåÁ≠îÊ°àÊòØ ${answer}ÔºåÂÜçÊÉ≥ÊÉ≥ÔºÅ`;
            }

            document.getElementById('nextBtn').className = 'next-btn show';
        }

        // ÂõûËΩ¶Êèê‰∫§
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
