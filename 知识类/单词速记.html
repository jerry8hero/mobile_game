    <script>
        const wordLists = [
            ['apple', 'banana', 'orange', 'grape', 'mango', 'lemon'],
            ['dog', 'cat', 'bird', 'fish', 'horse', 'tiger'],
            ['red', 'blue', 'green', 'yellow', 'pink', 'purple'],

        }
        function selectWord(idx, el) { if (showing || el.classList.contains('correct') || el.classList.contains('missed')) return; if (wordList[idx]) { el.classList.remove('hidden'); el.classList.add('correct'); score += 10; document.getElementById('score').textContent = score; wordList[idx] = null; if (wordList.every(w=>w===null)) nextLevel(); } else { el.classList.add('missed'); score = Math.max(0, score-5); document.getElementById('score').textContent = score; } }
